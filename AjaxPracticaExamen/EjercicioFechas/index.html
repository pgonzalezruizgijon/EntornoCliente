<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Conciertos AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pasado { background-color: #e9ecef !important; color: #6c757d; }
        .futuro { border-left: 5px solid #28a745; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1>Próximos Conciertos 2026</h1>
        <div class="mb-3">
            <button id="btnTodos" class="btn btn-secondary">Ver Todos</button>
            <button id="btnFuturos" class="btn btn-success">Solo Futuros</button>
        </div>

        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th>Artista</th>
                    <th>Fecha</th>
                    <th>Recinto</th>
                    <th>Precio</th>
                    <th>Estado / Acción</th>
                </tr>
            </thead>
            <tbody id="tablaConciertos"></tbody>
        </table>
    </div>
    <script src="funciones.js"></script>
</body>
</html>
