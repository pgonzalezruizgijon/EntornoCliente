<!-- Crea una función llamada validaNumeroDecimal que valide si un string que representa un número entero o decimal es correcto. 
Dicho número podrá estar precedido opcionalmente por los caracteres + o - y se usará la coma como separador decimal
(por ejemplo se consideran válidos: “123”, “-25,09”, “+0,23”).  Haz un testeo de la función. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    
    <script>

        function validaNumeroDecimal(numero) {
            let patron = /^[+-]?\d+(,\d+)?$/;
            return patron.test(numero);
        }

        console.log(validaNumeroDecimal("123"));     // true
        console.log(validaNumeroDecimal("-25,09"));  // true
        console.log(validaNumeroDecimal("+0,23"));   // true
        console.log(validaNumeroDecimal("12.3"));    // false
        console.log(validaNumeroDecimal("12,d"));    // false

    </script>

</body>
</html>
