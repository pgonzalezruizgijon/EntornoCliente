<!-- Crea una función llamada validaNumeroEntero que valide si un string que representa un número entero es correcto. 
Dicho número podrá estar precedido opcionalmente por los caracteres + o - 
(por ejemplo se consideran válidos: “123”, “-25”, “+4882”).  Haz un testeo de la función. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function validaNumeroEntero(numero) {
            
            let patron = /^[+|-]?\d+$/;
            return patron.test(numero);

        }

        console.log(validaNumeroEntero("0")); // true
        console.log(validaNumeroEntero("123")); // true
        console.log(validaNumeroEntero("Cien")); // false
        console.log(validaNumeroEntero("+123")); // true
        console.log(validaNumeroEntero("-123")); // true
        console.log(validaNumeroEntero("++123")); // false
        console.log(validaNumeroEntero("--123")); // false

    </script>
    
</body>
</html>
