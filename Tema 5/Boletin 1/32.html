<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><title>32 - mouseover/mouseout</title>
<style>
  table { border-collapse: collapse; }
  td { padding: 20px; border: 1px solid #ccc; text-align: center; width: 200px; }
</style>
</head>
<body>
  <table>
    <tr>
      <td data-link="https://mail.google.com">Gmail</td>
      <td data-link="https://outlook.live.com">Hotmail / Outlook</td>
      <td data-link="https://mail.yahoo.com">Yahoo Mail</td>
    </tr>
  </table>

  <script>
    document.querySelectorAll('td').forEach(td => {
      td.addEventListener('mouseover', () => {
        td.style.background = 'lightblue';
        td.style.cursor = 'pointer';
      });
      td.addEventListener('mouseout', () => {
        td.style.background = '';
      });
      td.addEventListener('click', () => {
        window.open(td.dataset.link, '_blank');
      });
    });
  </script>
  
</body>
</html>
