<div style="padding: 20px;">
  <h1>Uso de Pipe Personalizada</h1>
  
  <p>Nombre original: {{ usuario }}</p>
  <p>Nombre abreviado: <strong>{{ usuario | abreviatura }}</strong></p>

  <hr>

  <h3>Lista de usuarios:</h3>
  <ul>
    <li *ngFor="let n of nombres">
      {{ n }} -> {{ n | abreviatura }}
    </li>
  </ul>
</div>
