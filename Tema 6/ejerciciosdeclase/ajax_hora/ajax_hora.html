<html lang="en">

    <title>Ejemplo de AJAX</title>

<body>
    <h1>Actualización del reloj con Ajax</h1>
    <h2>(Pulsa F12 para ver la salida de la consola)</h2>
    <div id="contenido"></div>
    <input type="button" onclick="enviarPeticionAJAX();" value="Actualizar">
    <script>
        function enviarPeticionAJAX() {
            let xhr = new XMLHttpRequest(); // Creamos el objeto AJAX
            xhr.open('GET', 'hora.php', true); // El tercer parámetro con valor true indica que la petición sea asíncrona
            xhr.onload = () => {
               if (xhr.status >= 200 && xhr.status < 300) { // Comprobamos que la respuesta del servidor sea correcta
                 // En xhr.responseText tenemos la respuesta del servidor
                 document.querySelector("#contenido").textContent = xhr.responseText; // Cargamos en div respuesta servidor

                 resultados.textContent = `Error al cargar los datos (HTTP ${xhr.status})`;
               }
            }
            xhr.send(); // El método send() realiza la petición al servidor
            console.log("Petición AJAX realizada");
        }
    </script>
</body>

</html>
