<body>
  <div>
    <h3>Div 1</h3>
    <p>P치rrafo dentro de div 1.</p>
  </div>

  <div>
    <h3>Div 2</h3>
    <p>P치rrafo dentro de div 2.</p>
  </div>

  <p>Haz clic para cambiar el color de fondo de todos los p치rrafos dentro de un div.</p>

  <input type="button" value="Cambiar color a todos" onclick="cambiarTodos()">

  <script>
    function cambiarTodos() {
      // Selecciona todos los p치rrafos que sean hijos directos de un div
      let parrafos = document.querySelectorAll("div > p");
      for (let i = 0; i < parrafos.length; i++) {
        parrafos[i].style.backgroundColor = "lightgreen";
      }
    }
  </script>
</body>
