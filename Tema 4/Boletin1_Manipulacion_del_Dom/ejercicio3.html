<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
</head>
<body>
  <h2 class="example">Encabezado con class="example"</h2>
  <p class="example">Soy un párrafo con class="example".</p>
  <p>Haz clic para cambiar el color de fondo del primer párrafo con class="example".</p>

  <input type="button" value="Cambiar color" onclick="cambiarColor()">

  <script>
    function cambiarColor() {
      // Selecciona solo el primer elemento <p> con clase example
      let parrafo = document.querySelector("p.example");
      parrafo.style.backgroundColor = "yellow";
    }
    
  </script>
</body>
</html>
