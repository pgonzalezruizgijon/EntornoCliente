<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar los elementos impares</title>
</head>
<body>

    <script>

        let datos = [5, 7, 2, 10, 2, 1]
        //let impares = datos.filter(n => n % 2 !== 0); Con filter
        
        let impares = [];
        for (let i = 0; i < datos.length; i++){
            if (datos[i] % 2 !== 0) {
                impares.push(datos[i]);
            }
        }
        console.log(impares);
    </script>
    
</body>
</html>
