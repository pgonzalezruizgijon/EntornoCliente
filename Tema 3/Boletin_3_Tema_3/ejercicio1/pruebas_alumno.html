<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Clase Alumno</title>
</head>
<body>
    <script src="persona.js"></script>
    <script src="alumno.js"></script>
    <script>
        const alumno1=new Alumno("María", 25, 1.72,"2024/1", [6.2,8.9,5.2]);
        const alumno2=new Alumno("Juan", 27, 1.73, "2024/2", [7.3,8.1,6.2, 5.1, 3.7]);
        const alumno3=new Alumno("Álvaro", 19, 1.80, "2024/3", [9.1, 7.1, 8.9, 6.5]);
        const alumno4=new Alumno("Pedro", 53, 1.85, "2024/4");
        // Declaramos un array de objetos Alumno para ordenarlos posteriormente según distintos criterios
        const alumnos = [ alumno1, alumno2, alumno3, alumno4];
        // Getters (observa el nombre en mayúsculas)
        console.log("El setter nombre de alumno1 debería mostrar MARÍA");
        console.log(alumno1.nombre); // "MARÍA"
        // toString con el nombre original almacenado
        console.log("El método toString() de alumno1 debería mostrar 'María, 25 años, altura de 1.72m, notas: 6.2,8.9,5.2'");
        console.log(alumno1.toString()); // "María, 25 años, altura de 1.72m, notas: 6.2,8.9,5.2"
        // Ordenamos el array alfabéticamente por el nombre
        const porNombre = [...alumnos].sort(Alumno.cmpNombre);
        console.log("Array de objetos Alumno ordenados alfabéticamente por el nombre");
        console.log(porNombre.map(a => a.toString()));
        // Notas medias de los alumnos
        console.log("La nota media de alumno1 debería ser 6.8");
        console.log(alumno1.notaMedia());
        console.log("La nota media de alumno2 debería ser 6.1");
        console.log(alumno2.notaMedia());
        console.log("La nota media de alumno3 debería ser 5.2");
        console.log(alumno3.notaMedia());
        // Ordenamos el array por la nota media en orden inverso
        const porNotaMedia = [...alumnos].sort(Alumno.cmpNotaMedia);
        console.log("Array de objetos Alumno ordenados por nota media en orden inverso");
        console.log(porNotaMedia.map(a => a.toString()));
        // Comprobación de validaciones (debe lanzar error)
        try { alumno1.nombre=" "; }
        catch (e) { console.warn(e.message); } // "El nombre no puede estar en blanco"
        try { alumno1.edad= -3; }
        catch (e) { console.warn(e.message); } // "La edad no puede ser un número negativo"
        try { alumno1.expediente = " " ; }
        catch (e) { console.warn(e.message); } // "El expediente no puede estar en blanco"
        try { alumno1.añadirNota() }
        catch (e) { console.warn(e.message); } // "La nota debe ser un dato numérico"



    </script>
    
</body>
</html>
