    <script>

        const fechaActual = new Date();
        const diferenciaHoras = fechaActual.getHours() - fechaActual.getUTCHours();
        console.log("Diferencia entre getHours y getUTCHours: ", diferenciaHoras);
        // La diferencia es por la zona horaria en la que nos encontramos respecto a la hora UTC.

    </script>
