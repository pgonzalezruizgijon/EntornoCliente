<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>

    <script>

        const fechaActual = new Date();
        console.log("Fecha actual: ", fechaActual);
        console.log("Año: ", fechaActual.getFullYear());
        console.log("Mes: ", fechaActual.getMonth());
        console.log("Día: ", fechaActual.getDate());
        console.log("Día de la semana: ", fechaActual.getDay());
        console.log("Hora: ", fechaActual.getHours());
        console.log("Minutos: ", fechaActual.getMinutes());
        console.log("Segundos: ", fechaActual.getSeconds());

        // Js asigna a Enero el número 0 ya que a octubre le asigna el número 9, por lo que comenzará por 0

    </script>
    
</body>
</html>
