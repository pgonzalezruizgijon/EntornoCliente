<!DOCTYPE html>

</head>
<body>

    <script>

        function obtenerDia(numeroDia) {
            let diasSemana = [
                'Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado' // Array de los días
            ];
            return diasSemana[numeroDia];
        }

        let fecha = new Date();
        let numeroDia = fecha.getDay();
        let nombreDia = obtenerDia(numeroDia);
        console.log("El día de la semana es: " + nombreDia);

    </script>
    
</body>
</html>
