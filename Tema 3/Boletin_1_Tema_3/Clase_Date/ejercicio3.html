<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>

    <script>
        function obtenerMes(numeroMes) {
            let meses = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre' // Array de los meses
            ];
            return meses[numeroMes];
        }

        let fecha = new Date();
        let numeroMes = fecha.getMonth();
        let nombreMes = obtenerMes(numeroMes);
        console.log("El mes actual es: ", nombreMes);

    </script>
    
</body>
</html>
